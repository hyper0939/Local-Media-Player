<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Local Media Player</title>
    <link rel="stylesheet" href="index.css" />
    <script src="renderer.js"></script>
  </head>
  <body>
    
    <div class="container">
      <img src="images/Bg.svg" class="Bg">
      <span class="Title">Music Player</span>

      <span class="SongTitle">Drake - One Dance</span>
      <img src="images/cover-default.png" class="SongCover">

      <button class="Back">
        <img src="images/Back.svg" class="BackSVG">
      </button>

      <button class="Forward">
        <img src="images/Forward.svg" class="ForwardSVG">
      </button>

      <button class="State">
        <!-- <img src="images/Start.svg" class="StartSVG"> -->
        <img src="images/Pause.svg" class="PauseSVG">
      </button>

      <div class="LengthBg">
        <div class="Length"></div>
      </div>

      <div class="VolumeBg">
        <div class="Volume"></div>
      </div>

    </div>

  </body>
</html>
